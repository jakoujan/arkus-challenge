<div class="login">
    <mat-card>
        <mat-card-title>
        </mat-card-title>
        <mat-card-content>
            <form [formGroup]="loginForm">
                <mat-form-field>
                    <input matInput placeholder="Usuario" required name="user" formControlName="user">
                    <mat-icon matSuffix>perm_identity</mat-icon>
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="ContraseÃ±a" [type]="type" required formControlName="password">
                    <button mat-icon-button matSuffix (click)="toggleShowPassword()">
                        <mat-icon>{{ showPassword | showPassword}}</mat-icon>
                    </button>
                </mat-form-field>
                <button mat-raised-button color="accent" class="login-button" (click)="login()"
                    [disabled]="loginForm.invalid">Acceder</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
